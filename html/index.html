<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bait Car Menu</title>
</head>

<body>
    <div id="menu">
        <h2>Bait Car Controls</h2>
        <button onclick="sendAction('activate')">Activate Car</button>
        <button onclick="sendAction('lock')">Lock Car</button>
        <button onclick="sendAction('alarm')">Toggle Alarm</button>
        <button onclick="sendAction('stop')">Stop Car</button>
        <button onclick="sendAction('reset')">Reset Car</button>
        <button onclick="sendAction('close')">Close Menu</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
